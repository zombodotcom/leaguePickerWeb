<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Arena Champion Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1419; 
      color: #e6e6e6; 
      line-height: 1.6; 
      padding: 1rem;
      width: 400px;
      min-height: 600px;
    }
    .container { max-width: 100%; margin: 0 auto; }
    header { text-align: center; margin-bottom: 1rem; }
    h1 { color: #c9aa71; font-size: 1.5rem; margin-bottom: 0.5rem; }
    .subtitle { color: #9ca3af; font-size: 0.9rem; }
    
    .card { 
      background: #1e2328; 
      border: 1px solid #3c3c41; 
      border-radius: 8px; 
      padding: 1rem; 
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .arena-challenge {
      text-align: center;
    }
    .arena-challenge h3 { 
      color: #c9aa71; 
      font-size: 1.2rem; 
      margin-bottom: 0.5rem;
    }
    .description { 
      color: #9ca3af; 
      margin-bottom: 1rem; 
      font-size: 0.9rem;
    }
    
    .progress-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    
    .level-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-weight: bold;
      font-size: 0.8rem;
      text-transform: uppercase;
    }
    .level-badge.iron { background: #8b8b8b; color: #000; }
    .level-badge.bronze { background: #cd7f32; color: #000; }
    .level-badge.silver { background: #c0c0c0; color: #000; }
    .level-badge.gold { background: #ffd700; color: #000; }
    .level-badge.platinum { background: #00d4aa; color: #000; }
    .level-badge.diamond { background: #00b9ff; color: #000; }
    .level-badge.master { background: #8b5cf6; color: #fff; }
    .level-badge.grandmaster { background: #ef4444; color: #fff; }
    .level-badge.challenger { background: #fbbf24; color: #000; }
    
    .progress-bar {
      width: 150px;
      height: 15px;
      background: #374151;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #4b5563;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #c9aa71, #f4e4bc);
      transition: width 0.3s ease;
    }
    .progress-text {
      color: #d1d5db;
      font-weight: 600;
      font-size: 0.8rem;
    }
    
    .champions-completed h4 {
      color: #c9aa71;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    
    .champion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .champion-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.3rem;
      background: #2a2a2a;
      border-radius: 6px;
      border: 1px solid #3c3c41;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .champion-card:hover {
      transform: translateY(-1px);
      border-color: #c9aa71;
    }
    .champion-image { 
      width: 36px; 
      height: 36px; 
      border-radius: 50%; 
      object-fit: cover;
      border: 2px solid #374151;
    }
    .champion-fallback { 
      width: 36px; 
      height: 36px; 
      border-radius: 50%; 
      background: #374151; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 0.5rem; 
      color: #9ca3af;
      text-align: center;
      border: 2px solid #4b5563;
    }
    .champion-name { 
      font-size: 0.6rem; 
      color: #d1d5db; 
      margin-top: 0.2rem; 
      text-align: center;
      font-weight: 500;
    }
    
    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    
    button {
      background: #c9aa71;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 0.8rem;
    }
    button:hover {
      background: #f4e4bc;
    }
    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }
    
    .status {
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }
    .status.success {
      background: #065f46;
      color: #d1fae5;
      border: 1px solid #10b981;
    }
    .status.error {
      background: #7f1d1d;
      color: #fecaca;
      border: 1px solid #ef4444;
    }
    .status.info {
      background: #1e3a8a;
      color: #dbeafe;
      border: 1px solid #3b82f6;
    }
    
    .raw-data { margin-top: 0.5rem; }
    .raw-data summary { cursor: pointer; color: #9ca3af; font-size: 0.8rem; }
    .loading, .error { padding: 0.8rem; text-align: center; font-size: 0.8rem; }
    .error { color: #ef4444; }
    
    pre {
      background: #1a1a1a;
      padding: 0.8rem;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.7rem;
      border: 1px solid #374151;
      max-height: 150px;
      overflow-y: auto;
    }
    
    input[type="file"] {
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    input[type="file"]::-webkit-file-upload-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }
    
    input[type="file"]::-webkit-file-upload-button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üèÜ League Arena Champion Tracker</h1>
      <p class="subtitle">Track your Arena Champion challenge progress</p>
    </header>

    <div class="card">
      <div class="controls">
        <button onclick="loadArenaChallenge()" id="loadBtn">Load Challenge</button>
        <button onclick="clearData()" id="clearBtn">Clear</button>
        <button onclick="toggleLockfileForm()" id="lockfileBtn">Upload Lockfile</button>
      </div>
      
      <div id="lockfileForm" style="display: none;">
        <h4>üìÅ Upload Your Lockfile</h4>
        <p style="color: #9ca3af; margin-bottom: 0.5rem; font-size: 0.8rem;">
          Navigate to: <code style="background: #1f2937; padding: 0.1rem 0.3rem; border-radius: 3px; font-size: 0.7rem;">C:\Riot Games\League of Legends\</code> and select the <code style="background: #1f2937; padding: 0.1rem 0.3rem; border-radius: 3px; font-size: 0.7rem;">lockfile</code>
        </p>
        <input type="file" id="lockfileUpload" accept=".lockfile,text/plain" style="width: 100%; padding: 0.3rem; border: 1px solid #4b5563; border-radius: 4px; background: #1f2937; color: #e6e6e6; margin-bottom: 0.5rem; font-size: 0.8rem;">
        <button onclick="handleFileUpload()" style="background: #3b82f6; width: 100%; font-size: 0.8rem;">Upload Lockfile</button>
      </div>
      
      <div id="status"></div>
      <div id="arenaChallengeOut">
        <div class="status info">
          <strong>Ready to load!</strong><br>
          Upload your lockfile, then click "Load Challenge" to see your progress.
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
